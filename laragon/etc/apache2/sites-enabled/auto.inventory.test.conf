<VirtualHost *:80> 
    DocumentRoot "C:/laragon/www/inventory"
    ServerName inventory.test
    ServerAlias *.inventory.test
    <Directory "C:/laragon/www/inventory">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

# If you want to use SSL, enable it by going to Menu > Apache > SSL > Enabled
